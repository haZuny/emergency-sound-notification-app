<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Sound DB</title>
</head>

<body topmargin="0" leftmargin="0" style="width: 100%; height: 250px;">
    <header style="width: 100%; height: 100%; background-color: #404040; padding-top: 1px; margin-bottom: 100px;">
        <h1 style="margin-top:40px; margin-left:50px; font-size:40px; font-; color:white">
            This is a index page of {{type}} datas.
        </h1>
        <div style="margin-top:40px; margin-left:50px; font-size:18px; color:white">
            This page is loaded at
        </div>
        <h2 style="margin-top:5px; margin-left:50px; font-size:30px; color:white">
            {{time}}
        </h2>
    </header>

    {% for id, category, datetime in dataList %}
        <a href="{{id}}" style="color: black; text-decoration:none;" onmouseover="style='text-decoration:underline; color:black'" onmouseout="style='text-decoration:none; color:black;'"><div style="margin-bottom:50px; margin-left: 200px; font-size:30px;"><b>{{category}}</b> <spen style="font-size: 20px;"> - {{datetime}}</spen></div></a>
        <hr width=500px style="margin-left: 170px; margin-bottom: 50px;">
    {% endfor %}
    <div style="position: fixed; bottom: 20px; right: 20px;">순천향대학교 컴퓨터공학과 권하준</div>

</body>

</html>
